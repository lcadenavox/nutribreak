spring.application.name=nutribreak

# H2 / JPA
spring.datasource.url=jdbc:h2:mem:nutribreak;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Cache
spring.cache.type=simple

# RabbitMQ (adjust in cloud deploy)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
nutribreak.events.queue=nutribreak.events

# Spring Security placeholder (can be refined)
nutribreak.security.default-admin-email=admin@nutribreak.local
nutribreak.security.default-admin-password=Admin123!

# OpenAI / Azure OpenAI placeholders
spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.azure.openai.api-key=${AZURE_OPENAI_KEY:}
spring.ai.azure.openai.endpoint=${AZURE_OPENAI_ENDPOINT:}

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.nutribreak=DEBUG

# Feature toggles
nutribreak.ai.enabled=true

# Disable Redis session store locally (avoid autoconfig errors if Redis not running)
spring.session.store-type=none
nutribreak.amqp.enabled=false
