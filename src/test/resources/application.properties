spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,org.springframework.ai.model.azure.openai.autoconfigure.AzureOpenAiAutoConfiguration,org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration,org.springframework.ai.vectorstore.azure.autoconfigure.AzureVectorStoreAutoConfiguration
spring.ai.azure.openai.enabled=false
